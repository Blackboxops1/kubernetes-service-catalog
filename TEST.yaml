apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: superset-test
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: probablymir/superset:1.0
    argocd-image-updater.argoproj.io/pullsecret: argocd/mycontainerregistry-secret
    argocd-image-updater.argoproj.io/update-strategy: semver
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: main
  # annotations:
  #   argocd-image-updater.argoproj.io/image-list: argocd/test:~1.0
  #   argocd-image-updater.argoproj.io/pullsecret: argocd/mycontainerregistry-secret
  #   argocd-image-updater.argoproj.io/update-strategy: semver
  #   argocd-image-updater.argoproj.io/write-back-method: git
  #   argocd-image-updater.argoproj.io/git-branch: main
spec:
  project: default
  source:
    repoURL: "https://github.com/Blackboxops1/kubernetes-service-catalog"
    targetRevision: main
    path: argo-docker-test
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: superset-test
